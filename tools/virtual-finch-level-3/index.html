<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Finch Level 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Virtual Finch Level 3</h1>

<div id="controls">
  <label>
    Steps to move:
    <input type="number" id="stepsInput" min="1" value="5">
  </label>
  <label>
    Direction:
    <select id="directionSelect">
      <option value="right">Right</option>
      <option value="left">Left</option>
      <option value="up">Up</option>
      <option value="down">Down</option>
    </select>
  </label>
  <button id="runBtn">Run</button>
</div>

<div id="world">
  <div id="finch"></div>
  <div id="target"></div>
</div>

<p id="status"></p>

<script src="script.js"></script>
</body>
</html>
